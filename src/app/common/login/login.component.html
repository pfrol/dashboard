<div class="container">
  <div class="jumbotron text-center">

    <p *ngIf="isLoading; else showUI">Chargement en cours...</p>

    <ng-template #showUI>
      <div *ngIf="currentUser">
        <p>Vous êtes identifié en tant que {{ currentUser.name }} ({{ currentUser.email }}).</p>
        <p>
          <button class="btn btn-primary" (click)="gotoAdmin($event)">Accéder à l'admin</button>
          <button class="btn btn-default" (click)="doLogout()">Se déconnecter</button>
        </p>
      </div>
      <div *ngIf="!currentUser">
        <p>Vous n'êtes pas identifié.</p>
        <p><button class="btn btn-danger" (click)="doLogin()">S'authentifier</button></p>
      </div>
    </ng-template>

  </div>
</div>
